<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyUi and tailwindcss link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/9dc7153475.js"
      crossorigin="anonymous"
    ></script>

    <title>Phero Tube</title>
  </head>

  <body>
    <header>
      <div
        class="navbar bg-base-100 w-11/12 mx-auto py-4 flex flex-col md:flex-row pb-1"
      >
        <div class="navbar-start justify-center md:justify-start">
          <img src="images/Logo.png" alt="" />
        </div>
        <div class="navbar-center my-5 md:my-0">
          <!-- sort view -->
          <button
            onclick="sortview()"
            id="sort-view"
            class="btn btn-ghost normal-case text-xl bg-gray-200"
          >
            Sort by view
          </button>
        </div>
        <div class="navbar-end justify-center md:justify-end">
          <button
            onclick="window.location.href='blog.html'"
            class="btn btn-error text-white bg-red-500"
          >
            Blog
          </button>
        </div>
      </div>
      <hr class="w-10/12 mx-auto bg-black-500 mt-5" />
    </header>
    <main>
      <section class="w-11/12 mx-auto py-4">
        <!-- category button group -->
        <div id="load-category" class="btn-group flex justify-center"></div>

        <!-- video category  -->
        <div
          id="video_container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-10 mb-5"
        >
          <!-- <div id="time-show"></div> -->
        </div>
        <div id="datafield"></div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
